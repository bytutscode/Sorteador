<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sorteador</title>
</head>
<body>
    <header class="container-fluid bg-dark text-white p-3"><h1 class="text-center">Sorteador</h1></header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md p-3 border border-info d-flex flex-column justify-content-center align-items-center">
                        <input type="text" class="form-control" placeholder="Nome" id="pegaNome">
                        <button onclick="maisUm()" type="submit" class="btn btn-primary btn-lg d-block mt-3">Participar</button>
                    </div>
                    <div class="col-md p-3 border border-primary">
                        <h5 class="text-center">Participantes:</h5>
                        <div class="candidatos h6 ani">
                            vazio..
                        </div>
                    </div>
                    <div class="col-md p-3 border border-success d-flex flex-column justify-content-center align-item-center">
                        <h5 class="text-center">Ganhador:</h5>
                        <div class="resultado h3  text-success text-center ani">...</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center p-5">
                        <button onclick="sortear()" class="btn p-3 btn-lg btn-success">Sortear</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    let participantes = [];

    document.querySelector('input').addEventListener('keyup',(e)=>{
        if(e.keyCode == 13){
            maisUm();
        }
    })
    function maisUm () {
        if(document.querySelector('input').value !== ''){
            let nome = document.querySelector('input').value;
            participantes.push(nome);
            update();
        }
    }

    function update () {
        document.querySelector('.candidatos').innerHTML = '';
        document.querySelector('input').value = '';
        participantes.forEach((e,i)=>{
            if(i == (participantes.length -1)){
                document.querySelector('.candidatos').innerHTML += `${e}.`;
            } else {
                document.querySelector('.candidatos').innerHTML += `${e}, `;
            }
        })
    };

    function sortear () {
        if(participantes.length !== 0){
            let total = participantes.length;
            let ganhador = parseInt(Math.random()*total);
            ganhador = participantes[ganhador];
            document.querySelector('.resultado').innerHTML = ganhador;
        } else {
            alert('Adicione participantes para realizar o sorteio!')
        }
    }

</script>
</body>
</html>
